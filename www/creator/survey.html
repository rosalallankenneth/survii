<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survii - View Survey</title>
    <link rel="icon" href="../assets/favicon.png" />
    <script src="../lib/js.cookie.min.js"></script>
    <script src="scripts/controllers/userData.js"></script>

    <link
      rel="stylesheet"
      href="../lib/bootstrap-4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/survey.css" />

    <!-- custom made components -->
    <script src="scripts/components/NavbarHeader.js"></script>
    <script src="scripts/components/NavbarDrawer.js"></script>
    <script src="scripts/components/SurveyItem.js"></script>
    <script src="scripts/components/AlertMessage.js"></script>

    <!-- import my custom built controller functions for http requests -->
    <script src="scripts/controllers/HttpRequest.js"></script>
  </head>
  <body class="bg-light">
    <script>
      // display navbar header and drawer
      NavbarHeader();
      NavbarDrawer(0);
    </script>
    <div id="main-content" class="container">
      <h5>
        <a href="index.html" class="btn-backToDashboard">
          <span class="fa fa-chevron-left mr-2"></span> Back to Dashboard
        </a>
      </h5>
      <hr />
      <div class="container bg-white py-4 mb-4">
        <div class="surveyInfo">
          <div id="con-actionBtns" class="text-right pb-3 pb-sm-0">
            <button id="editSurvey" class="btn btn-info btn-sm rounded-0">
              <span class="fa fa-edit mr-1"></span>
              Edit
            </button>
            <button
              id="deleteSurvey"
              class="btn btn-danger btn-sm rounded-0"
              data-toggle="modal"
              data-target="#modalDelete"
            >
              <span class="fa fa-trash mr-1"></span>
              Delete
            </button>
          </div>
          <div class="form-group">
            <label for="#surveyTitle">Title</label>
            <input
              id="surveyTitle"
              type="text"
              class="editable form-control rounded-0 bg-light font-weight-normal"
              disabled
              required
            />
          </div>
          <div class="form-group">
            <label for="#surveyDesc">Description</label>
            <textarea
              id="surveyDesc"
              class="editable form-control rounded-0 bg-light font-weight-normal"
              cols="30"
              rows="4"
              disabled
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="#surveyItemCount">Items</label>
            <input
              id="surveyItemCount"
              type="text"
              class="form-control rounded-0 bg-light font-weight-normal"
              disabled
            />
          </div>
        </div>
        <p class="surveyLoading lead text-center pt-4">
          Loading...
        </p>
      </div>

      <div class="con-results container p-4 mb-4 bg-white">
        <h4>Results</h4>
        <hr />
      </div>
    </div>

    <!--- Modal for Confirm Delete -->
    <div
      class="modal fade"
      id="modalDelete"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalDeleteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDeleteLabel">
              Confirm Delete
            </h5>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this survey? This action cannot be
            undone.
          </div>
          <div class="modal-footer">
            <button
              id="cancelDelete"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button id="confirmDelete" type="button" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="cordova.js"></script>
    <script src="../lib/js.cookie.min.js"></script>

    <!-- import jquery and bootstrap scripts -->
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="scripts/global.js"></script>

    <!-- import font-awesome -->
    <link rel="stylesheet" href="../lib/font-awesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="../lib/font-awesome/css/brands.min.css" />
    <link rel="stylesheet" href="../lib/font-awesome/css/solid.min.css" />

    <script src="scripts/controllers/surveyInfo.js"></script>
    <script src="scripts/controllers/editSurvey.js"></script>
    <script src="scripts/survey.js"></script>
  </body>
</html>
