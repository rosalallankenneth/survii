<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survii - Send Feedback</title>
    <link rel="icon" href="../assets/favicon.png" />
    <script src="../lib/js.cookie.min.js"></script>
    <script src="scripts/controllers/userData.js"></script>

    <link
      rel="stylesheet"
      href="../lib/bootstrap-4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/feedback.css" />

    <!-- custom made components -->
    <script src="scripts/components/NavbarHeader.js"></script>
    <script src="scripts/components/NavbarDrawer.js"></script>
    <script src="scripts/components/AlertMessage.js"></script>

    <!-- import my custom made reusable controllers -->
    <script src="scripts/controllers/HttpRequest.js"></script>
  </head>
  <body>
    <script>
      // display navbar header and drawer
      NavbarHeader();
      NavbarDrawer(4);
    </script>
    <div id="main-content" class="container pb-4">
      <h2>Send Feedback</h2>
      <hr />
      <div>
        <p class="lead text-justify my-4">
          Tell us your concerns, requests, suggestions, or discussions about
          this app.
        </p>
        <form class="form pb-4">
          <div class="form-group">
            <label for="email">Your Email</label>
            <input
              id="email"
              type="email"
              class="form-control rounded-0"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Your message</label>
            <textarea
              id="message"
              cols="30"
              rows="4"
              class="form-control rounded-0"
              required
            ></textarea>
          </div>
          <div class="text-right">
            <button
              id="btn-submitFeedback"
              type="submit"
              class="btn border-0 rounded-0 py-2 px-4 text-white"
            >
              <span class="fa fa-paper-plane mr-3"></span>
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="cordova.js"></script>
    <script src="../lib/js.cookie.min.js"></script>

    <!-- import jquery and bootstrap scripts -->
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="scripts/global.js"></script>
    <script src="scripts/feedback.js"></script>

    <!-- import font-awesome -->
    <link rel="stylesheet" href="../lib/font-awesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="../lib/font-awesome/css/brands.min.css" />
    <link rel="stylesheet" href="../lib/font-awesome/css/solid.min.css" />
  </body>
</html>
