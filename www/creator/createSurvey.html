<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survii - Create Survey</title>
    <link rel="icon" href="../assets/favicon.png" />
    <script src="../lib/js.cookie.min.js"></script>
    <script src="scripts/controllers/userData.js"></script>

    <link
      rel="stylesheet"
      href="../lib/bootstrap-4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/createSurvey.css" />

    <!-- custom made components -->
    <script src="scripts/components/NavbarHeader.js"></script>
    <script src="scripts/components/NavbarDrawer.js"></script>
    <script src="scripts/components/AlertMessage.js"></script>
    <script src="scripts/components/CreateSurveyComponents.js"></script>

    <script src="scripts/controllers/HttpRequest.js"></script>
    <script src="scripts/controllers/createSurveySubmit.js"></script>
  </head>
  <body>
    <script>
      // display navbar header and drawer
      NavbarHeader();
      NavbarDrawer(2);
    </script>
    <div id="main-content" class="container pb-4">
      <h2 class="text-center">Create a Survey</h2>
      <hr />
      <form id="form-createSurvey">
        <div class="surveyInfo">
          <h4>Basic Information</h4>
          <hr />
          <div class="form-group">
            <label for="#surveyTitle">Title</label>
            <input
              id="surveyTitle"
              type="text"
              class="form-control rounded-0"
              required
            />
          </div>
          <div class="form-group">
            <label for="#surveyDesc">Description</label>
            <textarea
              id="surveyDesc"
              class="form-control rounded-0 "
              cols="30"
              rows="4"
              required
            ></textarea>
          </div>
        </div>

        <div class="surveyItems mt-4">
          <h4>Items</h4>
          <hr />
          <button
            type="button"
            id="addItem"
            class="btn btn-light form-control rounded-0 mt-2"
          >
            Click to add an item
          </button>
          <input
            id="btn-createSurvey"
            type="submit"
            class="btn rounded-0 border-0 text-white btn-block my-4 py-2"
            value="Create Survey"
          />
        </div>
      </form>
    </div>
    <script src="cordova.js"></script>
    <script src="../lib/js.cookie.min.js"></script>

    <!-- import jquery and bootstrap scripts -->
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="scripts/global.js"></script>
    <script src="scripts/createSurvey.js"></script>

    <!-- import font-awesome -->
    <link rel="stylesheet" href="../lib/font-awesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="../lib/font-awesome/css/brands.min.css" />
    <link rel="stylesheet" href="../lib/font-awesome/css/solid.min.css" />
  </body>
</html>
