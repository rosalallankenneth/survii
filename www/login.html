<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survii - Login</title>
    <link rel="icon" href="assets/favicon.png" />

    <link rel="stylesheet" href="lib/bootstrap-4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <script src="lib/js.cookie.min.js"></script>

    <!-- custom components -->
    <script src="scripts/components/AlertMessageLogin.js"></script>

    <!-- import my custom built controller functions for http requests -->
    <script src="scripts/controllers/HttpRequest.js"></script>
    <script src="scripts/controllers/AuthUser.js"></script>
  </head>
  <body>
    <section>
      <div class="wave">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="content pb-4 mb-4">
        <form id="loginForm">
          <div class="text-center mb-4">
            <img id="logo" src="assets/survii-logo.png" alt="survii-logo" />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span
                class="input-group-text fa fa-user text-dark bg-light rounded-5"
                id="icon-id"
              ></span>
            </div>
            <input
              id="username"
              type="text"
              class="form-control"
              placeholder="Username"
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span
                class="input-group-text fa fa-lock text-dark bg-light rounded-5"
                id="icon-id"
              ></span>
            </div>
            <input
              id="password"
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <div class="form-group">
            <input
              id="btnLogin"
              type="submit"
              class="form-control btn btn-lg text-white"
              value="Login"
            />
          </div>
        </form>
      </div>
    </section>

    <script src="cordova.js"></script>
    <!-- import jquery and bootstrap scripts -->
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap-4.0.0/js/bootstrap.min.js"></script>

    <!-- import font-awesome -->
    <link rel="stylesheet" href="lib/font-awesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/brands.min.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/solid.min.css" />

    <script src="lib/js.cookie.min.js"></script>
    <script src="scripts/login.js"></script>
  </body>
</html>
