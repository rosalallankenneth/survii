<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survii - Create User</title>
    <link rel="icon" href="../assets/favicon.png" />
    <script src="../lib/js.cookie.min.js"></script>

    <!-- import my custom built controller functions for http requests -->
    <script src="scripts/controllers/HttpRequest.js"></script>
    <script src="scripts/controllers/userData.js"></script>

    <link
      rel="stylesheet"
      href="../lib/bootstrap-4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/jquery.dataTables.min.css" />

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/createUser.css" />

    <!-- custom made components -->
    <script src="scripts/components/NavbarHeader.js"></script>
    <script src="scripts/components/NavbarDrawer.js"></script>
    <script src="scripts/components/AlertMessage.js"></script>

    <script src="scripts/controllers/handleCreateUser.js"></script>
  </head>
  <body>
    <script>
      // display navbar header and drawer
      NavbarHeader();
      NavbarDrawer(3);
    </script>
    <div id="main-content" class="container">
      <form id="createForm">
        <h4 class="mb-4 text-center">Create A User</h4>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span
              class="input-group-text fa fa-key text-dark bg-light rounded-5"
            ></span>
          </div>
          <input
            id="username"
            type="text"
            class="form-control"
            placeholder="Username"
          />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span
              class="lblname input-group-text font-weight-bold text-dark bg-light rounded-5"
              >LN</span
            >
          </div>
          <input
            id="lastname"
            type="text"
            class="form-control"
            placeholder="Lastname"
          />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span
              class="lblname input-group-text font-weight-bold text-dark bg-light rounded-5"
              >FN</span
            >
          </div>
          <input
            id="firstname"
            type="text"
            class="form-control"
            placeholder="Firstname"
          />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span
              class="input-group-text fa fa-users text-dark bg-light rounded-5"
            ></span>
          </div>
          <select id="userType" class="form-control">
            <option value="">Select User Type</option>
            <option value="RESPONDENT">Respondent</option>
            <option value="CREATOR">Creator</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <p>Default Password: 123456</p>
        <div class="text-right">
          <button
            id="btnCreate"
            type="submit"
            class="btn rounded-10 text-white"
          >
            <span class="fa fa-plus-square mr-2"></span>
            Create User
          </button>
        </div>
      </form>
    </div>

    <script src="cordova.js"></script>
    <!-- import jquery and bootstrap scripts -->
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="scripts/jquery.dataTables.min.js"></script>
    <script src="scripts/global.js"></script>

    <!-- import font-awesome -->
    <link rel="stylesheet" href="../lib/font-awesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="../lib/font-awesome/css/brands.min.css" />
    <link rel="stylesheet" href="../lib/font-awesome/css/solid.min.css" />

    <script src="../lib/js.cookie.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/createUser.js"></script>
  </body>
</html>
