  <body>
    <script>
      // display navbar header and drawer
      NavbarHeader();
      NavbarDrawer(5);
    </script>
    <div id="main-content" class="container pb-4">
      <h2>Account Settings</h2>
      <hr />
      <div class="pb-4">
        <h5>Basic Information</h5>
        <hr />
        <div class="basicInfoContainer">
          <div class="form-group">
            <label>Username</label>
            <input
              id="username"
              type="text"
              class="form-control rounded-0"
              value="..."
              disabled
            />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input
              id="lastname"
              type="text"
              class="form-control rounded-0"
              value="..."
              disabled
            />
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input
              id="firstname"
              type="text"
              class="form-control rounded-0"
              value="..."
              disabled
            />
          </div>
        </div>

        <h5 class="mt-4">User Type</h5>
        <hr />
        <div class="form-group pb-4 mb-4">
          <input
            id="userType"
            type="text"
            class="form-control rounded-0"
            value="..."
            disabled
          />
        </div>
      </div>
    </div>
    <script src="cordova.js"></script>
    <script src="../lib/js.cookie.min.js"></script>

    <!-- import jquery and bootstrap scripts -->
