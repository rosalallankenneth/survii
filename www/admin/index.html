<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survii - Admin Dashboard</title>
    <link rel="icon" href="../assets/favicon.png" />
    <script src="../lib/js.cookie.min.js"></script>

    <!-- import my custom built controller functions for http requests -->
    <script src="scripts/controllers/HttpRequest.js"></script>
    <script src="scripts/controllers/userData.js"></script>

    <link
      rel="stylesheet"
      href="../lib/bootstrap-4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <!-- custom made components -->
    <script src="scripts/components/NavbarHeader.js"></script>
    <script src="scripts/components/NavbarDrawer.js"></script>
  </head>
  <body>
    <script>
      // display navbar header and drawer
      NavbarHeader();
      NavbarDrawer(1);
    </script>
    <div id="main-content" class="container">
      <h4>Admin Dashboard</h4>
      <hr />

      <div class="container my-4">
        <div class="row">
          <div class="outer-box px-2 mb-2 col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card text-light bg-primary p-0 rounded-0">
              <div class="card-header lead text-center">Total Users</div>
              <div class="card-body">
                <h5 id="totalUsers" class="card-title h4 text-center">0</h5>
              </div>
            </div>
          </div>

          <div class="outer-box px-2 mb-2 col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card text-light bg-success p-0 rounded-0">
              <div class="card-header lead text-center">Total Respondents</div>
              <div class="card-body">
                <h5 id="totalRespondents" class="card-title h4 text-center">
                  0
                </h5>
              </div>
            </div>
          </div>

          <div class="outer-box px-2 mb-2 col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card text-light bg-danger p-0 rounded-0">
              <div class="card-header lead text-center">Total Creators</div>
              <div class="card-body">
                <h5 id="totalCreators" class="card-title h4 text-center">0</h5>
              </div>
            </div>
          </div>

          <div class="outer-box px-2 mb-2 col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card text-light bg-info p-0 rounded-0">
              <div class="card-header lead text-center">Total Feedbacks</div>
              <div class="card-body">
                <h5 id="totalFeedbacks" class="card-title h4 text-center">0</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="cordova.js"></script>

    <!-- import jquery and bootstrap scripts -->
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="scripts/global.js"></script>

    <!-- import font-awesome -->
    <link rel="stylesheet" href="../lib/font-awesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="../lib/font-awesome/css/brands.min.css" />
    <link rel="stylesheet" href="../lib/font-awesome/css/solid.min.css" />

    <script src="../lib/js.cookie.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
  </body>
</html>
